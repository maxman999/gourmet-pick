<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        #error-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #error-div {
            text-align: center;
            margin-bottom: 15%;
        }

        #error-div h1 {
            font-size: 3em;
        }

        #error-div p {
            color: #708090;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div id="error-wrapper" class="">
    <div id="error-div">
        <h1> Sorry, this page isn't available</h1>
        <p> 페이지가 존재하지 않거나, 현재 이용할 수 없습니다.</p>
        <p th:text="${code}"></p>
        <p th:text="${msg}"></p>
        <p th:text="${timestamp}"></p>
    </div>
</div>
</body>
</html>
